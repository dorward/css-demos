<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-gb">
	<head>
		<title>RGBA Demo 2</title>
		<style type="text/css">
			#page {
				width: 30em;
				margin: auto;
				text-align: center;
			}
			#container {
				background-color: red;
				color: white;
			}
			#container div {
				margin: 1em;
				width: 100%;
				line-height: 3;
				vertical-align: middle;
			}
			#solid {
				background-color: rgb(0%, 0%, 100%);
			}
			#alpha {
				background-color: rgb(0%, 0%, 100%);
				background-color: rgba(0%, 0%, 100%, 0.5);
			}
		</style>
	</head>
	<body>
		<div id="page">
			<h1>RGBA Demo 2</h1>
		
			<div id="container">
				<div id="solid">
					Solid Background
				</div>
				<div id="alpha">
					50% Alpha Background + Solid fallback
				</div>
			</div>
			
			<p>This demo is part of an article about <a href="http://dorward.me.uk/www/css/alpha-colour/">alpha channels with CSS 3</a>.</p>
		</div>
	</body>
</html>
